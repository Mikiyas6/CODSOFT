<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"><span class="result">0</span></div>
      <div class="btns grid">
        <button value="clear" class="btn">AC</button>
        <button value="toggle" class="btn">+/-</button>
        <button value="%" class="btn">%</button>
        <button value="/" class="btn btn--operation">รท</button>
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="*" class="btn btn--operation">x</button>
        <button value="6" class="btn">6</button>
        <button value="5" class="btn">5</button>
        <button value="4" class="btn">4</button>
        <button value="-" class="btn btn--operation">-</button>
        <button value="3" class="btn">3</button>
        <button value="2" class="btn">2</button>
        <button value="1" class="btn">1</button>
        <button value="+" class="btn btn--operation">+</button>
        <button value="0" class="btn btn--zero">0</button>
        <button value="." class="btn">โข</button>
        <button value="=" class="btn btn--operation">=</button>
      </div>
    </div>
  </body>
</html>
